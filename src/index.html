<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Message Encoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body       class="bg-light">

  <div class="container py-5">
    <!-- Header -->
    <header class="site-header">   
      <h1 class="site-title">ğŸ” Secret Message Encoder / Decoder</h1>
    </header>
    
    <!-- Main Card -->
    <main>
      <div class="card shadow p-4 card-section">
        <!-- Cipher Selection -->
    <div class="mb-3">
      <label for="cipherType" class="form-label">Choose Cipher:</label>
      <select id="cipherType" class="form-select">
        <option value="none" selected>Select a cipher</option>
        <option value="caesar">Caesar Cipher</option>
        <option value="rot13">ROT13</option>
        <option value="base64">Base64</option>
      </select>
    </div>

        <!-- Character Count -->
        <small id="charCount" class="text-muted">Characters: 0</small>

        <!-- Message Input -->
        <div class="mb-3">
          <label for="messageInput" class="form-label fw-semibold">Enter your message</label>
          <textarea class="form-control input-focus" id="messageInput" rows="3" placeholder="Type your secret message here..."></textarea>
        </div>

        <!-- Shift Input -->
        <div class="mb-3" id="shiftGroup">
          <label for="shiftInput" class="form-label fw-semibold">Shift (1â€“25)</label>
          <input type="number" class="form-control input-focus" id="shiftInput" min="1" max="25" />
        </div>

        <!-- Action Buttons -->
        <div class="d-flex flex-wrap gap-2 mb-3">
          <button class="btn btn-primary flex-fill" onclick="encodeMessage()">Encode</button>
          <button class="btn btn-success flex-fill" onclick="decodeMessage()">Decode</button>
          <button class="btn btn-secondary flex-fill" onclick="clearFields()">Clear</button>
          <button class="btn btn-warning flex-fill" onclick="swapToInput()">Swap</button>
        </div>

        <!-- Result Output -->
        <div class="mt-3">
          <label for="resultOutput" class="form-label fw-semibold">Result</label>
          <textarea class="form-control" id="resultOutput" rows="3" readonly></textarea>
          <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-outline-dark btn-sm" onclick="copyToClipboard()" aria-label="Copy to clipboard">ğŸ“‹ Copy</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="appToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Action successful!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap first, then script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
